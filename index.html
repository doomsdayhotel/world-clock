<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Bess Yang</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="">
        <option value="">Select a city...</option>
        <option value="">London</option>
        <option value="">New York</option>
        <option value="">Auckland</option>
      </select>

      <div class="city">
        <div>
          <h2>Los Angeles</h2>
          <div class="date">Jan 19, 2023</div>
        </div>
        <div class="time">
          2:50
          <small>am</small>
        </div>
      </div>

      <div class="city">
        <div>
          <h2>Sydney</h2>
          <div class="date">Jan 19, 2023</div>
        </div>
        <div class="time">
          2:50
          <small>am</small>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by
      <a href="" target="_blank"> <strong>Bess Yang</strong> </a>
      and is open sourced on
      <a
        href="https://github.com/doomsdayhotel/world-clock.git"
        target="_blank"
      >
        Github
      </a>
      .
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
